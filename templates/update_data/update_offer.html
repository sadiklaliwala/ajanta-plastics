{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>offer Form</title>
</head>

<body>

    <div class="service-form-container">
    <form method="POST">
        <h2 class="form-title">Update offer details</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Enter Starting_date:</label>
        <input type="text" type="text" onfocus="(this.type='date' )"  id="category" name="start_date" required value="{{offer_object.start_date}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Ending_date:</label>
        <input type="text" type="text" onfocus="(this.type='date' )"  id="category" name="end_date" required value="{{offer_object.end_date}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter offer_description :</label>
        <input type="text" id="category" name="description" required value="{{offer_object.description}}"><br>
        </div>
        
        <div class="button-container">
            <button type="submit" name="submit">Update</button>

        </div>

        <!--<input type="submit" value="Update">-->
        
       
    </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>
</body>

</html>
{% endblock body %}
