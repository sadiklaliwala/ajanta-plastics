{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Employee Form</title>
</head>

<body>

    <div class="service-form-container">
    <form method="POST">
        <h2 class="form-title">update employee details</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Enter Employee Name :</label>
        <input type="text" id="category" name="employeename" value="{{employee_object.emp_name}}"><br>
        </div>
        <div class="input-box">
        <label for="category">choose work :</label>
        <select name="work">
            {% for i in work_object %}
            <option value="{{i.work_id}}">{{i.work_name}}</option>
            {% endfor %}
        </select><br></div>
        
        <div class="input-box">
        <label for="category">Enter contact no.:</label>
        <input type="number" id="category" name="contact" value="{{employee_object.contact_number}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter salary :</label>
        <input type="number" id="category" name="salary" value="{{employee_object.emp_salary}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Work Experience:</label>
        <input type="text" id="category" name="experience" value="{{employee_object.work_experience}}"><br>
        </div>
        
        <div class="input-box">
        <label for="category">Enter Qualification :</label>
        <input type="text" id="category" name="qualification" value="{{employee_object.qualification}}"><br>
        </div>
        <div class="button-container">
            <input type="submit" name="submit"></input>

        </div>

        <!--<input type="submit" value="Update">-->
        


    </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>
</body>

</html>
{% endblock body %}
