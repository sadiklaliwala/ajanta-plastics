{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">

    <title>Hello, world!</title>
</head>

<body>
    
    <div class="service-form-container">
    <form method="POST" action=" {% url 'customershow' %}">
        <h2 class="form-title">Update customer details</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="productName">Enter Customer fname :</label>
        <input type="text" id="customerfname" name="customerfname" value="{{customer_object.customer_fname}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Customer lname :</label>
        <input type="text" id="category" name="customerlname" value="{{customer_object.customer_lname}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Number :</label>
        <input type="number" id="category" name="number" value="{{customer_object.contact_number}}"><br>
        </div>
        <div class="input-box">
        <label for="productName">enter email_id :</label>
        <input type="email" id="productName" name="emailid" value="{{customer_object.customer_email}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Gender :</label>
        <input type="text" id="category" name="gender" value="{{customer_object.customer_gender}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter DOB :</label>
        <input type="date" id="category" name="customerdob" value="{{customer_object.customer_dob}}"><br>
        </div>

        <div class="input-box">
        <label for="category">Enter Password :</label>
        <input type="number" id="category" name="password" value="{{customer_object.customer_password}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Address :</label>
        <input type="text" id="category" name="address" value="{{customer_object.address}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Pincode :</label>
        <input type="number" id="category" name="pincode" value="{{customer_object.customer_pincode}}"><br>
        </div>

        <div class="button-container">
            <button type="submit" name="submit">Update</button>

        </div>

        <!--<input type="submit" value="Update">-->
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
