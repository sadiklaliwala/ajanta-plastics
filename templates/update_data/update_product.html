{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Add a product </title>
</head>

<body>

   <div class="service-form-container">
    <form method="POST">
        <h2 class="form-title">Update product details</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">choose Category Name :</label>
        <select name="category">
            {% for i in Category %}
            <option value="{{i.category_id}}">{{i.category_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Name:</label>
        <input type="text" id="category" name="productname" value="{{product_object.product_name}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Material :</label>
        <input type="text" id="category" name="material" value="{{product_object.material}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Add image :</label>
        <input type="file" id="category" name="image" accept="image/*"  value="{{product_object.image}}"><br>
        </div>
        <div class="input-box">

        <label for="category">Enter Product_Price :</label>
        <input type="number" id="category" name="productprice" value="{{product_object.product_price}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Weight :</label>
        <input type="text" id="category" name="productweight" value="{{product_object.product_weight}}"><br>
        </div>
        <div class="input-box">

        <label for="category">Enter Product_Quantity :</label>
        <input type="text" id="category" name="productquantity" value="{{product_object.product_quantity}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Color :</label>
        <input type="text" id="category" name="productcolor" value="{{product_object.product_color}}"><br>
        </div>

        <div class="button-container">
            <button onclick="confirm('Product Information Updated')" type="submit" name="submit">Update</button>
        </div>

        <!--<input type="submit" value="Update">-->
    </form>
   </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>

</body>

</html>
{% endblock body %}
