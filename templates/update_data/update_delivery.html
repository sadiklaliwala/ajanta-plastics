{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Delivery Form</title>
</head>

<body>

   <div class="service-form-container">
    <form method="POST" >
        <h2 class="form-title">update delivery details</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Choose customer :</label>
        <select name="customer">
            {% for i in customer %}
            <option value="{{i.customer_id}}">{{i.customer_fname}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Address:</label>
        <input type="text" id="category" name="address" value="{{delivery_object.address}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product:</label>
        <select name="product">
            {% for i in product %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
        </select><br>
        </div>

        <div class="input-box">
        <label for="category">Enter Delivery_date :</label>
        <input type="date"  id="category" name="d_date" value="{{delivery_object.d_date}}" ><br>
        </div>
        <div class="input-box">
        <label for="category">Choose Employee :</label>
        <select name="employee">
            {% for i in employee %}
            <option value="{{i.emp_id}}">{{i.emp_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter quantity :</label>
        <input type="number" id="category" name="quantity" value="{{delivery_object.quantity}}"><br>
        </div>
        <div class="button-container">
            <button type="submit" name="submit">Update</button>

        </div>

        <!--<input type="submit" value="Update">-->
        
        

        
    </form>
   </div>
    <script src="{% static 'webjs/admin.js' %}"></script>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
