{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Add a product </title>
</head>

<body>
    <div class="service-form-container">
    <form method="POST">
        <h2 class="form-title">Update category</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Enter Product Name :</label>
        <select name="product">
            {% for i in product_object %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
            <br>
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Quantity :</label>
        <input type="number" id="category" name="quantity" value="{{production_object.quantity}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Production_cost :</label>
        <input type="number" id="category" name="production_cost" value="{{production_object.production_cost}}"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Production_date :</label>
        <input type="text" type="text" onfocus="(this.type='date' )"  id="category" name="production_date" value="{{production_object.production_date}}"><br>
        </div>
        <div class="button-container">
        <button type="submit" name="submit">Update</button>
        </div>
        <!--<input type="submit" value="Update">-->
    </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>

</body>

</html>
