{% extends "employee_panel/emp_dashboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Add a product </title>
</head>

<body>

    <div class="service-form-container">
    <form method="POST" >
        <h2 class="form-title">Add Production Detail</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Choose Product :</label>
        <select name="product">
        {% for production in product_object %}
        <option value="{{production.product_id}}">{{production.product_name}}</option>
        {% endfor %}
    </select><br>
        </div>
    <div class="input-box">
        <label for="category">Enter Quantity :</label>
        <input type="number" id="category" name="quantity"><br>
    </div>

        <div class="input-box">
        <label for="category">Enter Production_cost :</label>
        <input type="number" id="category" name="productioncost"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter polymer :</label>
        <input type="text" id="category" name="polymer"><br>
        </div>
        
        
        <div class="input-box">
        <label for="category">Enter prodction date :</label>
        <input type="date" id="category" name="productiondate"><br>
        </div>

        <div class="input-box">
        <label for="category">Enter Polymer quantity :</label>
        <input type="text" id="category" name="pquantity"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Other Material :</label>
        <input type="text" id="category" name="ometerial"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter m Quantity :</label>
        <input type="text" id="category" name="mquantity"><br>
        </div>

        <div class="button-container">
            <button type="submit" name="submit">Submit</button>
           </div>
    </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>


</body>

</html>
{% endblock body %}
