{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
</head>
<!-- Bootstrap CSS -->
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
<link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">

 
<body>
<div class="service-form-container">
    
    <form method="POST" action="{% url 'billing' %}">
        <h2 class="form-title">Billing form </h2>
        {% csrf_token %}


        <!--<label for="category">Enter Customer:</label>
        <input type="text" id="category" name="customername"><br>-->
        <div class="input-box">
        <label for="category">choose customer Name :</label>
        <select name="customer">
            {% for customer in customers_object %}
            <option value="{{customer.customer_id}}">{{customer.customer_fname}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">choose product  :</label>
        <select name="order">
            {% for order in order_object %}
            <option value="{{order.order_id}}">{{order.product.product_name}}</option>
            {% endfor %}
        </select><br>
        </div>
<div class="input-box">
        <label for="category">Enter Shipping Charges :</label>
        <input type="number" id="category" name="shippingcharges"><br>
</div>
<div class="input-box"></div>
        <label for="category">Enter Order Date :</label>
        <input type="date" id="category" name="orderdate"><br>
    </div>
<div class="input-box">
        <label for="category">Enter Total Amount :</label>
        <input type="number" id="category" name="totalamount"><br>
</div>
        

<div class="button-container">
        <button type="submit" name="Submit">Submit</button>
</div>
    </form>
</div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>
</body>

</html>
{% endblock body %}
