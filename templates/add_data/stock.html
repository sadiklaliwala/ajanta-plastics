{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Product Form</title>
</head>

<body>

    <div class="service-form-container">
    <form method="POST" >
        <h2 class="form-title">Stock form</h2>
        {% csrf_token %}

        <!--<label for="category">Enter Product :</label>
        <input type="text" id="category" name="productname"><br>-->
        <div class="input-box">
        <label for="category">Choose product :</label>
        <select name="product">
            {% for i in product_object %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Quantity :</label>
        <input type="number" id="category" name="quantity"><br>
        </div>
        
        <!-- <label for="category">Enter Row_material :</label>
        <input type="number" id="category" name="rowmaterial"><br> -->
        <div class="input-box">
        <label for="category">Choose rawmaterial :</label>
        <select name="rawmaterial_id" >
            {% for i in rawmaterial_object %}
            <option value="{{i.raw_id}}">{{i.raw_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter material_quantity:</label>
        <input type="text" id="category" name="materialquantity"><br>
        </div>
       

        <div class="button-container">
            <button type="submit" name="submit">Submit</button>
           </div>
    </form>
    </div>
    <script src="{% static 'webjs/admin.js' %}"></script>


    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
{% endblock body %}
