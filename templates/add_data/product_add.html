
{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Add a product </title>
</head>

<body>

    <div class="service-form-container">
    <form method="POST" enctype="multipart/form-data">
        <h2 class="form-title">Product form</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Choose Category Name :</label>
        <select name="category">
            {% for i in category %}
            <option value="{{i.category_id}}">{{i.category_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Name:</label>
        <input type="text" id="category" name="productname"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Material :</label>
        <input type="text" id="category" name="material"><br>
        </div>
    
        <div class="input-box">
        <label for="category">Add image :</label>
        <input type="file" id="category" name="image"><br>
        </div>

        <div class="input-box">
        <label for="category">Enter Product_Price :</label>
        <input type="number" id="category" name="productprice"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Weight :</label>
        <input type="text" id="category" name="productweight"><br>
        </div>


        <div class="input-box">
        <label for="category">Enter Product_Quantity :</label>
        <input type="text" id="category" name="productquantity"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product_Color :</label>
        <input type="text" id="category" name="productcolor"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Offer id  :</label>
        <input type="number" id="category" name="Offerid"><br>
        </div>

        <div class="button-container">
            <button onclick="confirm('Product Added Successfully')" type="submit" name="submit">Submit</button>
           </div>
    </form>
    </div>
    
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>


</body>

</html>
{% endblock body %}
