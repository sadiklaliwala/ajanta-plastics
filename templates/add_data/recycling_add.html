{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Recycling Form</title>
</head>

<body>

    <div class="service-form-container">
        <form method="POST" action="{% url 'recycling_add' %}">
            <h2 class="form-title">Recycling form</h2>
            {% csrf_token %}
            <div class="input-box">
                <label for="category">Enter Recycling_date:</label>
                <input type="date" id="category" name="recyclingdate"><br>
            </div>
            <div class="input-box">
                <label for="category">Enter Quantity :</label>
                <input type="text" id="category" name="quantity"><br>
            </div>


            <div class="button-container">
                <button type="submit" name="Submit">Submit</button>
            </div>
        </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>


</body>

</html>
{% endblock body %}
