{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
{%load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/all.css' %}">
    <link rel="stylesheet" href="{% static 'css1/add-form.css' %}">
    <title>Delivery Form</title>
</head>
 
<body>

    <div class="service-form-container">
    <form method="POST" >
        <h2 class="form-title">Delivery form</h2>
        {% csrf_token %}
        <div class="input-box">
        <label for="category">Choose customer :</label>
        <select name="customer">
            {% for i in customer %}
            <option value="{{i.customer_id}}">{{i.customer_fname}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Address:</label>
        <input type="text" id="category" name="address"><br>
        </div>
        <div class="input-box">
        <label for="category">Enter Product:</label>
        <select name="product">
            {% for i in product %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
        </select><br>
        </div>

        <div class="input-box">
        <label for="category">Enter Delivery_date :</label>
        <input type="date" id="category" name="deliverydate"><br>
        </div>
        <div class="input-box">
        <label for="category">Choose Employee :</label>
        <select name="employee">
            {% for i in employee %}
            <option value="{{i.emp_id}}">{{i.emp_name}}</option>
            {% endfor %}
        </select><br>
        </div>
        <div class="input-box">
        <label for="category">Enter quantity :</label>
        <input type="number" id="category" name="quantity"><br>
        </div>
        

        <div class="button-container">
            <button type="submit" name="submit">Submit</button>
           </div>
    </form>
    </div>
    {% if msg %}
    {{msg}}
    {% endif %}
    <script src="{% static 'webjs/admin.js' %}"></script>


</body>

</html>
{% endblock body %}
